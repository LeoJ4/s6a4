<html>
<head>
	<title>
		s6a4
	</title>
	<script type="text/javascript">

	function checkbracket(elem)
	{	
		var i,array,closed=0,open=0;
		array = elem.split('');
		console.log(array);
	for(i=0;i<array.length;i++)
	{
		if(array[i]==='(')
		open++;
		else if(array[i]===')')
		closed++;
	}
		if(closed==open)
		alert("correct");
			else
		alert("incorrect");
	}

	checkbracket('((a+b)/5abd)');
	checkbracket(')(a+b))');
	checkbracket('(b*(c+d*2/(2+(12 abc / (a+3))))');
	</script>
</head>
